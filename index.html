<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣無家者送愛整合平臺</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!--nav-header-->
    <div class = "nav-header"> 
        <h2>台灣無家者送愛整合平臺</h2>
        <button>中</button>
        <button>英</button>
        <div class="search-box">
            <input type="text" placeholder="Search" class="search-input">
            <img src="img/Search.png" alt="Search Icon" class="search-icon">
        </div>
    </div>
    <!--nav-content-->
    <div class = "nav-content">
        <img src="img/Home.png" alt="Home Icon" class="home-icon">
        <button>我要送愛</button>
        <button>關於我們</button>
        <button>更多故事</button>
        <button>常見問題</button>
        <button>用戶登入/註冊</button>
    </div>
    <!--bigpic-->
    <div class = "bigpic">
        <img src="img/Homeless.jpg" alt="Homeless" class="homeless">
        <h5>在生活之中，常常能看到滿街遍布的流浪之人，</h5>
        <h5>送愛之人為此產生，親自來到他們的聚集地給予溫暖，</h5>
        <h5>然而，各團體之間尚無互相協調送餐時間，常有重複送餐或整天無餐的狀況。</h5>
        <h5>為此，團隊創立了第一個「全國性」無家者送愛整合平台。</h5>
        <h5>不僅整合了送餐時間/量，也建立相關資訊供人檢索。</h5>
        <h5>讓流浪者能取其所需，送愛者能送到他們的痛點。</h5>
    </div>
    <!--purpose-->
    <div class = "purpose">
        <h2>平臺宗旨</h2>
        <div class = "giver">
            <h2>送愛者</h2>
            <img src="img/Lefthand.png" alt="Lefthand" class="lefthand">
            <h4>▪️真正送到無家者的痛點</h4>
            <h4>▪️更好規劃送餐時間及地點</h4>
            <h4>▪️避免食物/資源浪費</h4>
        </div>
        <div class = "taker">
            <h2>無家者</h2>
            <img src="img/Righthand.png" alt="Refthand" class="refthand">
            <h4>▪️取餐不再靠運氣</h4>
            <h4>▪️收到當季真正需要的物品</h4>
            <h4>▪️取餐資訊即時查詢</h4>
        </div>
    </div>
    <!--dohow-->
    <div class = "dohow"></div>
    <!--footer-->
    <div class = "footer"></div>
</body>
</html>
